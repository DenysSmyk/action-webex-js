name: 'Webex: Post Message to Room - Javascript Action'
description: 'Send Webex notifications from GitHub actions!'
inputs:
  TOKEN:  # id of input
    description: 'Webex Access Token'
    required: true
    default: ${{ secrets.TOKEN }}
  ROOMID:  # id of input
    description: 'Webex Room ID'
    required: true
    default: ${{ secrets.ROOMID }}
  MESSAGE:  # id of input
    description: 'Markdown message'
    required: true
    default: '**Hello, world!**'
runs:
  main: 'webex_action.js'
